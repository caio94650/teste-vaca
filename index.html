<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="robots" content="noindex, nofollow" />
<title>Ajude o Eduardo — Tratamento SPG50</title>
<link rel="shortcut icon" href="data:">


<!-- OG (opcional) -->
<meta property="og:type" content="website" />
<meta property="og:title" content="Ajude o Eduardo — Tratamento SPG50" />
<meta property="og:description" content="Cada doação nos aproxima do tratamento que pode salvar a vida do Eduardo." />
<meta property="og:image" content="images/quKyJm2071795.png" />


<!-- Fonts locais/seguras para diagnóstico -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">


<style>
:root{--bg:#f5f7fb;--card:#fff;--ink:#111827;--muted:#6b7280;--brand:#06aa06;--brand-ink:#0a5d0a;--radius:16px;--shadow:0 10px 30px rgba(17,24,39,.08)}
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink);background:var(--bg)}
img{max-width:100%;display:block}
a{color:inherit;text-decoration:none}


.header{position:sticky;top:0;z-index:50;background:#ffffffd9;backdrop-filter:saturate(180%) blur(10px);border-bottom:1px solid #eef1f6}
.header__wrap{max-width:1000px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;justify-content:space-between}
.brand{display:flex;align-items:center;gap:10px;font-weight:700}
.brand img{width:40px;height:40px}
.btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:12px 18px;border-radius:12px;font-weight:600;border:0;cursor:pointer;transition:.2s transform,.2s filter}
.btn:active{transform:scale(.98)}
.btn--brand{background:var(--brand);color:#fff}
.btn--ghost{background:#eef6ef;color:var(--brand-ink)}


.hero{max-width:1000px;margin:24px auto;padding:0 16px;display:grid;grid-template-columns:1.2fr .8fr;gap:24px}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
.hero__body{padding:18px}
.eyebrow{font-size:12px;color:#0f766e;background:#e6fffa;display:inline-block;padding:4px 10px;border-radius:999px;font-weight:600;letter-spacing:.3px}
h1{font:700 clamp(22px,3vw,34px)/1.2 Poppins,Inter,sans-serif;margin:12px 0 8px}
.sub{color:var(--muted);font-size:14px}


.trust{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
.trust__pill{display:flex;align-items:center;gap:8px;padding:8px 12px;background:#f0fdf4;color:#166534;border-radius:999px;font-weight:600;font-size:12px}


.section{max-width:1000px;margin:20px auto;padding:0 16px}


.story{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
.story h2{font:700 20px/1.2 Poppins,Inter,sans-serif;margin:0 0 10px}
.story p{color:#374151;margin:0 0 10px}
.story__more{display:none}
.story__toggle{margin-top:6px;font-weight:600;color:#2563eb;cursor:pointer}


.donate{background:linear-gradient(180deg,#ffffff,#f7fff7);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
.donate h3{font:700 18px/1.2 Poppins,Inter,sans-serif;margin:0 0 10px}
.grid{display:grid;gap:10px;grid-template-columns:repeat(3,1fr)}
.amount{display:flex;align-items:center;justify-content:center;padding:14px;border-radius:12px;border:1.5px solid #e2e8f0;background:#fff;font-weight:700;transition:.2s;text-align:center}
.amount:hover{border-color:#a7f3d0;box-shadow:0 8px 20px rgba(6,170,6,.08)}
.amount--brand{background:var(--brand);color:#fff;border-color:transparent}


.proof{max-width:1000px;margin:24px auto 80px;padding:0 16px;display:grid;gap:16px;grid-template-columns:1fr 1fr}
.proof__card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}


.sticky{position:fixed;left:0;right:0;bottom:0;z-index:40;background:#0a0f14d9;backdrop-filter:blur(6px);color:#fff}
.sticky__wrap{max-width:1000px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;justify-content:space-between;gap:12px}
.sticky h4{margin:0;font:600 14px/1.2 Inter}


@media (max-width:900px){.hero{grid-template-columns:1fr}.grid{grid-template-columns:repeat(2,1fr)}.proof{grid-template-columns:1fr}}
@media (max-width:480px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
<header class="header" aria-label="Topo">
<div class="header__wrap">
<div class="brand">
<img src="images/LAlbYw5542968.png" alt="Logo" loading="lazy" />
<span>Vakinhas Brasil</span>
</div>
